name: Build and deploy Node.js app to Azure Web App - veritas-frontend2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build/**   # Upload all contents inside build folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write  # Required for Azure login if using OIDC, safe to include

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: build   # Puts downloaded artifact content into ./build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DCEDA26471364F958322A955FA6E82AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A3928F9C6714F9ABE03A37E4E1D1CF6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_780E60914AB24EFCA78CCEEE605BF618 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'veritas-frontend2'
          slot-name: 'Production'
          package: build  # Points to the downloaded build folder
