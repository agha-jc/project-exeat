name: Build and Deploy Next.js to Azure Web App - veritas-frontend2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only need read access; do NOT include id-token

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install npm dependencies and build Next.js
        run: |
          npm install
          npm run build

      - name: Login to Azure with service principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy built app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'veritas-frontend2'
          package: '.'
