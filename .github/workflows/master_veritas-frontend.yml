name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Prepare artifact for Azure
        run: |
          mkdir build-artifact
          cp -r .next build-artifact/.next
          cp -r public build-artifact/public
          cp package.json build-artifact/package.json
          cp package-lock.json build-artifact/package-lock.json
          cp -r node_modules build-artifact/node_modules
          echo "Prepared build artifact"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: build-artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1EF20BCC5B0E4A65A02AFE98FD81F26D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2C90163794EC49BFA775EDC7F73EF8E5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_206ED4BB51A14106B978ADA82D533560 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: veritas-frontend
          slot-name: Production
          package: .
